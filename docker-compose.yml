services:
  postgres:
    image: postgres:16-alpine
    container_name: api_summarization_db
    environment:
      POSTGRES_USER: default
      POSTGRES_PASSWORD: summarization_pass
      POSTGRES_DB: api_summarization
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - api_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U default -d api_summarization"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api_summarization_app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://default:summarization_pass@postgres:5432/api_summarization
      - PYTHONUNBUFFERED=1
      - LLM_PROVIDER=huggingface
      - HF_TOKEN=${HF_TOKEN}
    env_file:
      - .env
    volumes:
      - ./app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - api_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  api_network:
    driver: bridge

volumes:
  postgres_data:

